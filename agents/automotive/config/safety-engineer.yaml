  - ISO 26262 标准 (所有部分)
  - 功能安全分析
  - ASIL 评级 (A/B/C/D)
  - FMEA/FMEDA
  - 预期功能安全 (SOTIF)
  
  输出格式:
  - HARA 文档
  - 安全目标文档
  - 安全需求规范
  - FMEA 表格

